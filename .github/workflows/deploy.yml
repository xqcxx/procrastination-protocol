name: Deploy to Testnet

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testnet
          - mainnet

jobs:
  deploy-contracts:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate contracts
        run: npm test
      
      - name: Generate deployment plan
        run: |
          echo "Deployment plan for ${{ github.event.inputs.environment }}"
          echo "Contracts to deploy:"
          ls -1 contracts/*.clar
      
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Contracts**: $(ls -1 contracts/*.clar | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Contracts List" >> $GITHUB_STEP_SUMMARY
          ls -1 contracts/*.clar | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
      
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.event.inputs.environment }}-${{ github.sha }}
          path: |
            contracts/
            Clarinet.toml
          retention-days: 90

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-contracts
    environment: ${{ github.event.inputs.environment }}
    
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for deployment
        run: npm run build
        env:
          NEXT_PUBLIC_STACKS_NETWORK: ${{ github.event.inputs.environment }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
      
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ github.event.inputs.environment }}-${{ github.sha }}
          path: web/.next/
          retention-days: 30
